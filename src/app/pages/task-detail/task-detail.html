<ui-card *ngIf="task; else notFound">
  <h1>{{ task.title }}</h1>

  <p *ngIf="task.description; else noDesc">
    {{ task.description }}
  </p>
  <ng-template #noDesc>
    <p><em>No description</em></p>
  </ng-template>

  <div style="display:flex; gap:8px; margin: 10px 0;">
    <ui-badge variant="info">{{ task.status }}</ui-badge>
    <ui-badge variant="neutral">{{ task.priority }}</ui-badge>
  </div>

  <div style="display:flex; gap:10px; margin-top:12px;">
    <a [routerLink]="['/tasks', task.id, 'edit']">
      <ui-button variant="secondary">âœï¸ Edit</ui-button>
    </a>

    <ui-button variant="danger" (click)="onDelete()">ğŸ—‘ï¸ Delete</ui-button>
  </div>
</ui-card>
